{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{hw.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Index">Index</label>
            <input id="Index" type="text" class="form-control" placeholder="Index" name="Index" value="{{hw.Index}}">
        </div>
        <div class="col">
            <label for="Height_Inches">Height</label>
            <input id="Height_Inches" type="text" class="form-control" placeholder="Height_Inches"
                   name="Height_Inches" value="{{hw.Height_Inches}}">
        </div>
        <div class="col">
            <label for="Weight_Pounds">Weight_Pounds</label>
            <input id="Weight_Pounds" type="text" class="form-control" placeholder="Weight_Pounds" name="Weight_Pounds" value="{{hw.Weight_Pounds}}">
        </div>
    </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
