{% extends "layout.html" %}
{% block content %}

<h5 class="card-title" style="margin-top: 20px">No.{{ snakes.id }}</h5>

<form action="edit.html/{{snakes.id}}" method="post">

  <div class="form-group row">
    <label for="Game_Number" class="col-sm-2 col-form-label">Game_Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Game_Number" name="Game_Number" value="{{snakes.Game_Number}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="Game_Length" class="col-sm-2 col-form-label">Game_Length</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Game_Length" name="Game_Length" value="{{snakes.Game_Length}}">
    </div>
  </div>

  </div>

  <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
