{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Height_Inches</th>
        <th scope="col">Weight_Pounds</th>
    </tr>
    </thead>
    <tbody>
    {% for hw in hw %}
    <tr>
        <td><a href="view/{{hw.id}}">{{ hw.id }}</a></td>
        <td>{{ hw.Height_Inches }}</td>
        <td>{{ hw.Weight_Pounds }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
